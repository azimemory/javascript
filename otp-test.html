<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>:: Lesson Manage ::</title>
</head>
<div>
    Send an SMS that includes <pre><code>@web-otp.glitch.me #12345</code></pre> at the last line to this phone.
</div>
<div style="border:1px solid; padding: 5px; 10px; margin: 10px 0;">
    <form action="localhost:808//post" method="post">
        <input type="tel" placeholder="전화번호를 입력하세요." id="uncertified_tell"><button onclick="requestOTP()">otp 발급</button><br>
        Enter OTP here:
        <input autocomplete="one-time-code" required style="width:100%" class="inp_otp" name="user_otp"/>
        <input type="button" value="Submit" onclick="check()" class="btn btn-primary btn-block">
    </form>
</div>
<script>
    if ('OTPCredential' in window) {
        window.addEventListener('DOMContentLoaded', e => {
            const input = document.querySelector('input[autocomplete="one-time-code"]');
            if (!input) return;
            const ac = new AbortController();
            const form = input.closest('form');
            if (form) {
                form.addEventListener('submit', e => {
                    ac.abort();
                });
            }
            navigator.credentials.get({
                otp: { transport:['sms'] },
                signal: ac.signal
            }).then(otp => {
                input.value = otp.code;
                if (form) form.submit();
            });
        });
    }
    
    let requestOTP = () => {
                const url = new URL(location.href);
                const urlParams = url.searchParams;
                const tell = $('#uncertified_tell').val();
                let urlScheme = `Your OTP is: ${urlParams.get('otp')}. \n\n@localhost:8080 #${urlParams.get(otp)}`;
                location.href = 'sms:'+ tell + '?body='+encodeURIComponent(urlScheme);
        }
</script>

</body>
</html>
